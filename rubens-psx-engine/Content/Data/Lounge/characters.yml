      evidence_id: "access_codes"
      requires_stress_above: 25.0
      lines:
        - speaker: "Dr. Lyssa Thorne"
          text: "Yes, I was there at 2100! I already admitted that! We discussed the peace talks!"

        - speaker: "Dr. Lyssa Thorne"
          text: "He was... he was going to recommend AGAINST peace. Said humans were 'boring' - can you imagine?"

        - speaker: "Dr. Lyssa Thorne"
