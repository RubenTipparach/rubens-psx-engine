chief_solis:
  name: "Chief Petty Officer Raina Solis"
  species: "Human"
  gender: "Female"
  age: "35"
  role: "Head of Ship Security / Master-at-Arms"
  personality: "By-the-book, stern, no-nonsense"
  portrait: "textures/chars/Chief Kala Solis - Sec Cheif"
  model: "models/characters/alien-2"

  # Position in the lounge
  position:
    x: 100.0
    y: 0.0
    z: 150.0

  rotation:
    yaw: 225.0
    pitch: 0.0
    roll: 0.0

  scale: 0.3

  # Camera interaction settings
  camera_position:
    x: 85.0
    y: 20.0
    z: 135.0

  camera_look_at:
    x: 100.0
    y: 10.0
    z: 150.0

  # Collider dimensions (sitting)
  collider:
    width: 15.0
    height: 30.0
    depth: 15.0

  # Investigation details
  public_story: "Coordinating overnight security sweeps"
  secret: "Investigating Maven Kilroth's smuggling for months; broke into Ambassador's quarters to plant surveillance devices; used override code; accidentally left lockbox open"
  is_killer: false
  red_herring: true

  key_evidence:
    - "Used Override code at 0230h"
    - "Security Chief has access to everything"
    - "Has been investigating smuggling ring"

  # Interrogation stress thresholds (percentage 0-100)
  stress_thresholds:
    doubt_effective: 35.0      # Doubt becomes effective at 35% stress (tough but cracks under pressure)
    accuse_effective: 60.0     # Accuse becomes effective at 60% stress (very defensive)

  # Opening dialogue
  dialogue:
    - sequence_name: "ChiefSolisInterrogation"
      lines:
        - speaker: "Chief Raina Solis"
          text: "Detective. I've already provided my initial statement to station security. The Ambassador's death occurred during my shift - I take full responsibility for the failure to prevent it."

        - speaker: "Chief Raina Solis"
          text: "My duty is to protect everyone on this ship. I failed. That's all there is to it."

    # Alibi - Where were you at the time of the murder?
    - sequence_name: "ChiefSolisAlibi"
      action: "alibi"
      is_correct: true
      lines:
        - speaker: "Chief Raina Solis"
          text: "I was conducting security sweeps. Deck 2 through Deck 5, standard patrol route. It's logged in the security system."

        - speaker: "Chief Raina Solis"
          text: "The Ambassador's quarters are on Deck 3. I passed by his door at approximately 0225 hours."

        - speaker: "Chief Raina Solis"
          text: "Everything appeared normal. No disturbances, no unauthorized access alerts. I continued my patrol."

    # Relationship - What was your relationship with the victim?
    - sequence_name: "ChiefSolisRelationship"
      action: "relationship"
      is_correct: true
      lines:
        - speaker: "Chief Raina Solis"
          text: "Professional. The Ambassador was a VIP under my protection. I briefed him weekly on security protocols."

        - speaker: "Chief Raina Solis"
          text: "He was... difficult sometimes. Thought security procedures were 'excessive'. Refused escort details."

        - speaker: "Chief Raina Solis"
          text: "I respected his position, but he made my job harder than it needed to be."

    # Doubt (low stress) - She's hiding something
    - sequence_name: "ChiefSolisDoubtLowStress"
      action: "doubt"
      is_correct: true
      requires_stress_below: 35.0
      lines:
        - speaker: "Chief Raina Solis"
          text: "You think I'm lying? Fine. I was near his quarters longer than I stated."

        - speaker: "Chief Raina Solis"
          text: "I had suspicions about... irregularities. Unauthorized personnel in diplomatic areas."

        - speaker: "Chief Raina Solis"
          text: "I was conducting surveillance. That's within my authority as Security Chief."

    # Doubt (high stress) - Starts revealing investigation
    - sequence_name: "ChiefSolisDoubtHighStress"
      action: "doubt"
      is_correct: true
      requires_stress_above: 35.0
      lines:
        - speaker: "Chief Raina Solis"
          text: "All right! You want the truth? I was running an unsanctioned investigation!"

        - speaker: "Chief Raina Solis"
          text: "Maven Kilroth. The smuggler. I've been tracking his network for months. The Ambassador... he was connected somehow."

        - speaker: "Chief Raina Solis"
          text: "I needed to plant surveillance devices in his quarters. I used my override code. But he was already DEAD when I arrived!"

    # Accuse (wrong - she's innocent)
    - sequence_name: "ChiefSolisAccuseWrong"
      action: "accuse"
      is_correct: false
      lines:
        - speaker: "Chief Raina Solis"
          text: "You're accusing ME? I'm the HEAD OF SECURITY! I'm trying to SOLVE this case!"

        - speaker: "Chief Raina Solis"
          text: "I've dedicated my entire career to protecting people. This accusation is insulting and completely baseless!"

    # Evidence: Access Codes (low stress)
    - sequence_name: "ChiefSolisAccessCodesLowStress"
      action: "present_evidence"
      evidence_id: "access_codes"
      requires_stress_below: 35.0
      lines:
        - speaker: "Chief Raina Solis"
          text: "Override code at 0230 hours? Yes, that was me. Security Chief has master override for emergencies."

        - speaker: "Chief Raina Solis"
          text: "I was conducting a routine security check of all VIP quarters. Standard protocol during high-level diplomatic visits."

    # Evidence: Access Codes (high stress - admits truth)
    - sequence_name: "ChiefSolisAccessCodesHighStress"
      action: "present_evidence"
      evidence_id: "access_codes"
      requires_stress_above: 35.0
      lines:
        - speaker: "Chief Raina Solis"
          text: "Fine! YES! I used my override at 0230! But the Ambassador was already dead!"

        - speaker: "Chief Raina Solis"
          text: "I found him on the floor, the breturium injector nearby. I... I panicked. I shouldn't have, but I did."

        - speaker: "Chief Raina Solis"
          text: "I planted my surveillance devices anyway - evidence of the smuggling ring - and left. I reported finding the body 15 minutes later."

        - speaker: "Chief Raina Solis"
          text: "I know how this looks. But I swear on my badge, I did NOT kill him."

    # Evidence: Security Logs
    - sequence_name: "ChiefSolisSecurityLogLowStress"
      action: "present_evidence"
      evidence_id: "security_log"
      requires_stress_below: 35.0
      lines:
        - speaker: "Chief Raina Solis"
          text: "The security logs show exactly what I said - my patrol route, all door accesses, everything by the book."

        - speaker: "Chief Raina Solis"
          text: "If you're looking for unauthorized access, focus on the people who SHOULDN'T have been there."

    # Evidence: Security Logs (high stress)
    - sequence_name: "ChiefSolisSecurityLogHighStress"
      action: "present_evidence"
      evidence_id: "security_log"
      requires_stress_above: 35.0
      lines:
        - speaker: "Chief Raina Solis"
          text: "Those logs... I may have edited them. Slightly. To remove the 15-minute gap."

        - speaker: "Chief Raina Solis"
          text: "I needed time to secure the surveillance devices I'd planted. Evidence for the smuggling case."

        - speaker: "Chief Raina Solis"
          text: "Look, I tampered with evidence. I know. But I'm not a murderer - I'm a cop who made a mistake!"

    # Evidence: Breturium Sample
    - sequence_name: "ChiefSolisBreturiumLowStress"
      action: "present_evidence"
      evidence_id: "breturium_sample"
      requires_stress_below: 35.0
      lines:
        - speaker: "Chief Raina Solis"
          text: "Breturium. That's what I've been investigating. Maven Kilroth's been smuggling it through this station for months."

        - speaker: "Chief Raina Solis"
          text: "I've been trying to trace his supply chain. Chen, the quartermaster, handles requisitions. Dr. Kerrigan had lab access."

    # Evidence: Breturium Sample (high stress - connects dots)
    - sequence_name: "ChiefSolisBreturiumHighStress"
      action: "present_evidence"
      evidence_id: "breturium_sample"
      requires_stress_above: 35.0
      lines:
        - speaker: "Chief Raina Solis"
          text: "That's Maven's breturium. I'd recognize the isotope signature anywhere - I've been tracking it for three months."

        - speaker: "Chief Raina Solis"
          text: "Kilroth smuggled it in. Lucky Chen moved it through supply channels. Dr. Kerrigan provided the medical cover story."

        - speaker: "Chief Raina Solis"
          text: "But who BOUGHT it? That's what I've been trying to figure out. The Ambassador knew something - that's why I was surveilling him."

        - speaker: "Chief Raina Solis"
          text: "Whoever killed him... they were part of this network. And they're still on this ship."

    # Follow-up dialogue
    - sequence_name: "ChiefSolisFollowUp"
      lines:
        - speaker: "Chief Raina Solis"
          text: "What else do you need, Detective? I've told you everything I know."

