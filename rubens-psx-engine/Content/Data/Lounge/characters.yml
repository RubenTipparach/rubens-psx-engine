        - speaker: "Dr. Lyssa Thorne"
          text: "It sounded like... Commander Von. And the Ambassador. They were speaking in Telirian - I only caught fragments."

        - speaker: "Dr. Lyssa Thorne"
          text: "Something about duty and forbidden feelings. I didn't want to pry - cultural sensitivity and all that."

