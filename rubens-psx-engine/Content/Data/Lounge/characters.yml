# SUSPECTS - Available for interrogation

commander_von:
  name: "Commander Sylara Von"
  species: "Telirian"
  gender: "Female"
  age: "40s"
  role: "Ambassador's Head of Security"
  personality: "Intense, fiercely loyal, barely contained energy"
  portrait: "textures/chars/Commander Sylar Von - Body guard"
  model: "models/characters/alien-2"

  # Position in the lounge (sitting at booth)
  position:
    x: 10.0
    y: 0.0
    z: 280.0

  rotation:
    yaw: 180.0
    pitch: 0.0
    roll: 0.0

  scale: 0.3

  # Camera interaction settings
  camera_position:
    x: 10.0
    y: 20.0
    z: 260.0

  camera_look_at:
    x: 10.0
    y: 10.0
    z: 280.0

  # Collider dimensions (sitting)
  collider:
    width: 15.0
    height: 30.0
    depth: 15.0

  # Investigation details
  public_story: "Off-duty during murder; claims she was in the gym"
  secret: "In love with the Ambassador (who was arranged-married to her sister); wanted to free him through death for spiritual reunion; embezzling from security budget to fund underground Telirian romance novel empire"
  is_killer: true
  killer_type: "primary"

  key_evidence:
    - "Has diplomatic access codes"
    - "Sister is on the ship"
    - "Advanced combat medicine training"
    - "Took emergency personal leave from her own security post that night"

  # Interrogation stress thresholds (percentage 0-100)
  stress_thresholds:
    doubt_effective: 30.0      # Doubt becomes effective at 30% stress
    accuse_effective: 50.0     # Accuse becomes effective at 50% stress

  # Opening dialogue
  dialogue:
    - sequence_name: "CommanderVonInterrogation"
      lines:
        - speaker: "Commander Sylara Von"
          text: "The Ambassador was more than my assignment, Detective. He was the finest example of Telirian honor I've ever known."

        - speaker: "Commander Sylara Von"
          text: "Whoever did this didn't just kill a diplomat - they murdered hope itself. I should have been there. I should have protected him."

    # Alibi - Where were you at the time of the murder?
    - sequence_name: "CommanderVonAlibi"
      action: "alibi"
      is_correct: true  # This is her public story, no stress for asking
      lines:
        - speaker: "Commander Sylara Von"
          text: "I was in the gymnasium. Deck 7, section B. I run combat drills every night from 0200 to 0400 hours."

        - speaker: "Commander Sylara Von"
          text: "It's logged in the facility access records. I was alone - I prefer it that way. Fewer distractions."

    # Relationship - What was your relationship with the victim?
    - sequence_name: "CommanderVonRelationship"
      action: "relationship"
      is_correct: true  # Safe question, she'll lie but no stress for asking
      lines:
        - speaker: "Commander Sylara Von"
          text: "Professional. Nothing more. I was his head of security for three years."

        - speaker: "Commander Sylara Von"
          text: "The Ambassador was married to my... to a member of Telirian nobility. Our relationship was strictly duty-bound."

        - speaker: "Commander Sylara Von"
          text: "I admired his dedication to peace. That is all."

    # Doubt (no evidence) - Pressing her story
    - sequence_name: "CommanderVonDoubt"
      action: "doubt"
      is_correct: true  # She's lying, doubting is correct - no stress
      lines:
        - speaker: "Commander Sylara Von"
          text: "You dare question my honor? I devoted everything to protecting him!"

        - speaker: "Commander Sylara Von"
          text: "Fine. You want the truth? I... I cared for him more than I should have. But I would NEVER harm him."

        - speaker: "Commander Sylara Von"
          text: "He was married to my sister, Detective. Do you understand what that means in Telirian culture? It means my feelings were... forbidden."

    # Doubt (wrong) - If player doubts when she's telling truth
    - sequence_name: "CommanderVonDoubtWrong"
      action: "doubt"
      is_correct: false  # Wrong doubt - increase stress
      lines:
        - speaker: "Commander Sylara Von"
          text: "This is absurd! I've answered your questions honestly and you throw accusations at me?"

        - speaker: "Commander Sylara Von"
          text: "Perhaps you should focus on actual evidence instead of insulting a grieving officer."

    # Accuse (no evidence) - Direct accusation
    - sequence_name: "CommanderVonAccuse"
      action: "accuse"
      is_correct: true  # She IS the killer, but needs evidence
      requires_evidence: true
      lines:
        - speaker: "Commander Sylara Von"
          text: "Me? You think I killed him?"

        - speaker: "Commander Sylara Von"
          text: "I... I loved him, Detective. More than duty, more than honor. But he was bound to another."

        - speaker: "Commander Sylara Von"
          text: "In Telirian culture, the only way to free a soul from an arranged union is through death and spiritual reunion."

        - speaker: "Commander Sylara Von"
          text: "I gave him what he could never have in life - freedom. And one day, we will be together in the spirit realm."

        - speaker: "Commander Sylara Von"
          text: "I don't expect you to understand. Take me away."

    # Accuse (wrong) - If player accuses without evidence
    - sequence_name: "CommanderVonAccuseWrong"
      action: "accuse"
      is_correct: false
      lines:
        - speaker: "Commander Sylara Von"
          text: "WHAT?! You accuse me of murder with no proof? This interview is OVER!"

        - speaker: "Commander Sylara Von"
          text: "I will not stand here and be insulted! Contact me when you have actual evidence, Detective!"

    # Evidence: DNA Analysis (low stress < 30%)
    - sequence_name: "CommanderVonDNALowStress"
      action: "present_evidence"
      evidence_id: "dna_evidence"
      is_correct: true
      requires_stress_below: 30.0
      lines:
        - speaker: "Commander Sylara Von"
          text: "My DNA under his nails? Of course. We sparred together regularly - combat training. Telirian honor demands physical excellence."

        - speaker: "Commander Sylara Von"
          text: "We trained the evening before he died. He was preparing for a ceremonial duel. That's all this proves, Detective."

    # Evidence: DNA Analysis (high stress >= 30%)
    - sequence_name: "CommanderVonDNAHighStress"
      action: "present_evidence"
      evidence_id: "dna_evidence"
      is_correct: true
      requires_stress_above: 30.0
      lines:
        - speaker: "Commander Sylara Von"
          text: "So what if my DNA was there? We... we were close. Closer than we should have been."

        - speaker: "Commander Sylara Von"
          text: "But that doesn't mean I killed him! It means I cared! Is that a crime now?"

    # Evidence: Access Codes (low stress)
    - sequence_name: "CommanderVonAccessCodesLowStress"
      action: "present_evidence"
      evidence_id: "access_codes"
      is_correct: true
      requires_stress_below: 30.0
      lines:
        - speaker: "Commander Sylara Von"
          text: "Yes, I have diplomatic access code #2. I'm head of his security detail. How else would I protect him?"

        - speaker: "Commander Sylara Von"
          text: "I checked on him at 0200 hours - standard security sweep. He was alive when I left."

    # Evidence: Access Codes (high stress)
    - sequence_name: "CommanderVonAccessCodesHighStress"
      action: "present_evidence"
      evidence_id: "access_codes"
      is_correct: true
      requires_stress_above: 30.0
      lines:
        - speaker: "Commander Sylara Von"
          text: "0200 hours... that's when you think I... No. I was checking on him. I always checked on him."

        - speaker: "Commander Sylara Von"
          text: "He couldn't sleep. We talked about the peace talks. About duty. About... sacrifice."

    # Evidence: Medical Training (THIS IS THE KEY - high stress >= 50%)
    - sequence_name: "CommanderVonMedicalTrainingStressed"
      action: "present_evidence"
      evidence_id: "medical_training"
      is_correct: true
      requires_stress_above: 50.0
      lines:
        - speaker: "Commander Sylara Von"
          text: "My medical certification? You think... you know I have those skills?"

        - speaker: "Commander Sylara Von"
          text: "Fine. YES. I knew exactly where to inject. I knew what the Breturium would do to his copper-based blood."

        - speaker: "Commander Sylara Von"
          text: "I am a trained warrior, Detective. When I strike, I strike with precision. That's what you wanted to hear, isn't it?"

        - speaker: "Commander Sylara Von"
          text: "But you don't understand WHY. In Telirian culture, an arranged marriage is a cage for the soul. Death is the only key."

    # Evidence: Medical Training (low stress - deflects)
    - sequence_name: "CommanderVonMedicalTrainingLowStress"
      action: "present_evidence"
      evidence_id: "medical_training"
      is_correct: true
      requires_stress_below: 50.0
      lines:
        - speaker: "Commander Sylara Von"
          text: "Combat medic training? Every elite Telirian guard has it. We're taught to save lives, not take them."

        - speaker: "Commander Sylara Von"
          text: "If you're implying I used my skills to harm him... that's insulting beyond measure."

    # Follow-up dialogue after initial interrogation
    - sequence_name: "CommanderVonFollowUp"
      lines:
        - speaker: "Commander Sylara Von"
          text: "More questions? Make them count, Detective. I won't be here forever."

    # Default fallback dialogue
    - sequence_name: "CommanderVonDefault"
      lines:
        - speaker: "Commander Sylara Von"
          text: "I've told you everything about that night, Detective. My duty was to protect him, and I failed."

