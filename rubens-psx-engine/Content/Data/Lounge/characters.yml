      action: "present_evidence"
      evidence_id: "access_codes"
      requires_stress_below: 25.0
      lines:
        - speaker: "Dr. Lyssa Thorne"
          text: "T.B. on his calendar? That's me - Thorne Briefing. We had a scheduled meeting at 2100 hours."

        - speaker: "Dr. Lyssa Thorne"
          text: "I have Diplomatic Access #1 as his cultural liaison. It's all perfectly legitimate."

    # Evidence: Access Codes (high stress)
