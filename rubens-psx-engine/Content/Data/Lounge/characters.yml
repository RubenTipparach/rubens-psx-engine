          text: "Banned under Federation law due to its use in neural weapons. Highly lethal to most humanoid species."

        - speaker: "T'Vora"
          text: "*returns sample* I am familiar with its chemical properties. My diplomatic duties require knowledge of banned substances."

        - speaker: "T'Vora"
          text: "If you are asking whether I have access to such compounds, the answer is no."

    # Evidence: Breturium - HIGH stress, reveals knowledge
    - sequence_name: "TVoraBreturiumHighStress"
      action: "present_evidence"
      evidence_id: "breturium_sample"
      requires_stress_above: 40.0
      lines:
        - speaker: "T'Vora"
          text: "*goes very still* ...I recognize this specific isotope signature."

        - speaker: "T'Vora"
          text: "*quietly* This batch came through Maven Kilroth's network. Purchased from an Orion syndicate contact three months ago."

        - speaker: "T'Vora"
          text: "*meets your eyes* I know this because I have been TRACKING it. As part of my intelligence mission."

        - speaker: "T'Vora"
          text: "*controlled* Kilroth sold it to Lucky Chen. Chen sold it to... someone. I lost the trail after that."

        - speaker: "T'Vora"
          text: "*tense* I attempted to warn the Ambassador two weeks ago. He dismissed my concerns. Called them 'Kulluran paranoia.'"

        - speaker: "T'Vora"
          text: "*bitter* And now he is dead. Killed by the very substance I warned him about."

        - speaker: "T'Vora"
          text: "*quiet admission* I knew someone aboard this ship possessed lethal breturium. I knew the Ambassador was a target."

        - speaker: "T'Vora"
          text: "*looks away* And I failed to prevent his death. The needs of the many... outweigh the needs of the few."

    # Evidence: DNA Sample - points to Fregoilli connection
    - sequence_name: "TVoraDNAReaction"
      action: "present_evidence"
      evidence_id: "dna_sample"
      lines:
        - speaker: "T'Vora"
          text: "*analyzes evidence* Fregoilli DNA. From the crime scene, I presume."

        - speaker: "T'Vora"
          text: "Ensign Tork is the only Fregoilli aboard. However, contamination is probable - he maintained regular contact with the Ambassador."

        - speaker: "T'Vora"
          text: "*logical tone* Fregoilli DNA at the scene proves proximity, not culpability."

        - speaker: "T'Vora"
          text: "Though I find it curious that Tork was assigned to this vessel mere weeks before the Ambassador's arrival. Coincidence is... improbable."

    # Evidence: Security Logs - reveals Chief Solis's actions
    - sequence_name: "TVoraSecurityLogs"
      action: "present_evidence"
      evidence_id: "security_logs"
      lines:
        - speaker: "T'Vora"
          text: "*studies logs with interest* Chief Solis. Override code at 23:47."

        - speaker: "T'Vora"
          text: "*analytical* She was not conducting routine patrols. She was planting surveillance equipment."

        - speaker: "T'Vora"
          text: "I became aware of her unsanctioned investigation two months ago. She is... persistent. But clumsy."

        - speaker: "T'Vora"
          text: "*raises eyebrow* Solis believes she is hunting a smuggling ring. She does not realize she is interfering with a Kulluran Intelligence operation."

        - speaker: "T'Vora"
          text: "*coolly* Her presence in the Ambassador's quarters that night complicates the investigation. But she did not kill him."

        - speaker: "T'Vora"
          text: "The Ambassador was already deceased when she arrived. Her biometric data shows elevated heart rate consistent with discovering a body."

    # Special: Commander Von connection
    - sequence_name: "TVoraCommanderVonConnection"
      action: "present_evidence"
      evidence_id: "commander_von_access"
      lines:
        - speaker: "T'Vora"
          text: "*examines evidence carefully* Commander Von's access records. Interesting."

        - speaker: "T'Vora"
          text: "*thoughtful* She requisitioned specialized medical supplies from Lucky Chen. Supplies that could synthesize breturium compounds."

        - speaker: "T'Vora"
          text: "Her sister was involved with Ensign Tork's... failed operation. A logical connection."

        - speaker: "T'Vora"
          text: "*meets your eyes* Commander Von is intelligent. Methodical. If she intended murder, she would not leave evidence."

        - speaker: "T'Vora"
          text: "*quiet* Unless... the murder was never the intention. Consider the possibility of a medical operation gone catastrophically wrong."

