    - sequence_name: "DrThorneDNALowStress"
      action: "present_evidence"
      evidence_id: "dna_evidence"
      requires_stress_below: 25.0
      lines:
        - speaker: "Dr. Lyssa Thorne"
          text: "Trace amounts of my DNA? Well, yes - we worked closely together. Same room, shared documents."

        - speaker: "Dr. Lyssa Thorne"
          text: "Cross-contamination is extremely common in diplomatic settings. That proves nothing."

    # Evidence: DNA Analysis (high stress)
    - sequence_name: "DrThorneDNAHighStress"
      action: "present_evidence"
      evidence_id: "dna_evidence"
      requires_stress_above: 25.0
      lines:
        - speaker: "Dr. Lyssa Thorne"
          text: "My DNA? I... I was there that evening. I already told you about the wine!"

        - speaker: "Dr. Lyssa Thorne"
          text: "We might have... there might have been some contact when I helped him with his ceremonial robes. That's all!"

    # Evidence: Access Codes (low stress)
