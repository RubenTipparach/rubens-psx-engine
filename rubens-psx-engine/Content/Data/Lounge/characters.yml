  dialogue:
    - sequence_name: "DrThorneInterrogation"
      lines:
        - speaker: "Dr. Lyssa Thorne"
          text: "Oh, Detective, this is just - it's devastating! The Ambassador and I were collaborating on a cultural exchange paper."

        - speaker: "Dr. Lyssa Thorne"
          text: "He was so vital to my research on Telirian-human relations. I can't believe - I mean, who would - *nervous laugh* - this is just terrible for everyone involved."

        - speaker: "Dr. Lyssa Thorne"
          text: "Do you need me to explain Telirian death rituals? I can explain those."

    # Alibi - Where were you at the time of the murder?
    - sequence_name: "DrThorneAlibi"
      action: "alibi"
      is_correct: true
      lines:
        - speaker: "Dr. Lyssa Thorne"
          text: "Me? I was in my quarters. Right next door actually - we're on the same deck for diplomatic protocol reasons."

        - speaker: "Dr. Lyssa Thorne"
          text: "I was reviewing my notes. Cross-referencing Telirian spiritual customs with human psychology. Fascinating stuff, really."

        - speaker: "Dr. Lyssa Thorne"
          text: "I didn't hear anything unusual. The walls are quite thick - soundproofed for privacy."

    # Relationship - What was your relationship with the victim?
    - sequence_name: "DrThorneRelationship"
      action: "relationship"
      is_correct: true
      lines:
        - speaker: "Dr. Lyssa Thorne"
          text: "Professional! Purely professional. I was his cultural liaison for the peace talks."

        - speaker: "Dr. Lyssa Thorne"
          text: "He was... he was brilliant, actually. His understanding of cross-species diplomacy was unparalleled."

        - speaker: "Dr. Lyssa Thorne"
          text: "We spent hours discussing Telirian philosophy. He taught me so much about their concept of spiritual bonds and... *trails off*"

