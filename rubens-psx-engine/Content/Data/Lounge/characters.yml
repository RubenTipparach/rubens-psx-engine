    - sequence_name: "DrThorneDoubtHighStress"
      action: "doubt"
      is_correct: true
      requires_stress_above: 25.0
      lines:
        - speaker: "Dr. Lyssa Thorne"
          text: "Okay okay! I wasn't just in my quarters! I was... I was with him earlier that evening!"

        - speaker: "Dr. Lyssa Thorne"
          text: "We shared ceremonial wine - Telirian tradition before important diplomatic meetings. That's all!"

        - speaker: "Dr. Lyssa Thorne"
          text: "I left at 2100 hours. He was fine. Drowsy from the wine but... but fine."

    # Accuse (without evidence - wrong timing)
    - sequence_name: "DrThorneAccuseNoEvidence"
      action: "accuse"
      is_correct: false
      lines:
        - speaker: "Dr. Lyssa Thorne"
          text: "WHAT?! You think I - no! No no no! I study cultures, I don't kill people!"

        - speaker: "Dr. Lyssa Thorne"
          text: "This is absurd! I'm a SCHOLAR! Do you have any idea how this accusation could destroy my career?!"

